<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Laptop Friendly Cafes in London</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1 class="mt-5">Welcome to Laptop Friendly Cafes in London</h1>

        <p>Find the best cafes to work from in London!</p>

        <a href="/all" class="btn btn-primary">View All Cafes</a>

        <a href="/random" class="btn btn-secondary">Random Cafe</a>

        <form action="/search" method="get" class="mt-4">

            <div class="form-group">

                <label for="loc">Search by Location</label>

                <input type="text" class="form-control" id="loc" name="loc" placeholder="Enter location">

            </div>

            <button type="submit" class="btn btn-success">Search</button>

        </form>

    </div>

</body>

</html>
