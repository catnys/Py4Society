<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>All Cafes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1 class="mt-5">All Cafes</h1>

        <div class="row">

            {% for cafe in cafes %}

            <div class="col-md-4 mt-4">

                <div class="card">

                    <img src="{{ cafe.img_url }}" class="card-img-top" alt="{{ cafe.name }}">

                    <div class="card-body">

                        <h5 class="card-title">{{ cafe.name }}</h5>

                        <p class="card-text">{{ cafe.location }}</p>

                        <p class="card-text">Seats: {{ cafe.seats }}</p>

                        <p class="card-text">Price: {{ cafe.coffee_price }}</p>

                        <a href="{{ cafe.map_url }}" class="btn btn-primary" target="_blank">View on Map</a>

                    </div>

                </div>

            </div>

            {% endfor %}

        </div>

    </div>

</body>

</html>
